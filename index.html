<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times in Bishkek</title>
	<link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Prayer Times in Bishkek</h1>
        <p id="city">City: Bishkek</p>
    </header>

    <main>
        <!-- Current time display -->
        <section id="current-time">
            <h2>Current Time</h2>
            <p id="time">--:--:--</p>
        </section>

        <!-- Prayer times display -->
        <section id="prayer-times">
            <h2>Today's Prayer Times</h2>
            <ul>
                <li>Fajr: <span id="fajr">--:--</span></li>
                <li>Dhuhr: <span id="dhuhr">--:--</span></li>
                <li>Asr: <span id="asr">--:--</span></li>
                <li>Maghrib: <span id="maghrib">--:--</span></li>
                <li>Isha: <span id="isha">--:--</span></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Prayer Times in Bishkek</p>
    </footer>
	<script src="script.js"></script>

</body>
</html>
